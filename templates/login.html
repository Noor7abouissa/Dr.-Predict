<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #fff;
        }
        .sidebar {
            width: 400px;
            background-color: #CAD1B0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .sidebar a {
            display: block;
            width: 120px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
        .sidebar a.active {
            background-color: #fff;
            color: #333;
        }
        .sidebar a:not(.active) {
            color: #555;
        }
        .sidebar a:not(.active):hover {
            background-color: #c2d8d0;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .logo {
            margin-bottom: 0px;
        }
        .logo img {
            height: 150px;
            border-radius: 50%;
        }
        .content h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .form {
            width: 100%;
            max-width: 350px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #4ecdc4;
        }
        .form-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin: 15px 0;
            color: #e67e22;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #8d5524;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #6d3f1b;
        }
        .alert {
            width: 100%;
            max-width: 350px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('login') }}" class="active">LOGIN</a>
        <a href="{{ url_for('register') }}">SIGN UP</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </div>
        <h2>LOGIN</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form class="form" method="POST" action="{{ url_for('login_validation') }}" onsubmit="return validateEmail()">
            <div class="form-group">
                <span class="icon">ðŸ“§</span>
                <input type="email" name="email" id="email" required placeholder="Email">
                <div id="email-error" class="error-message">The system should validate that the email input contains the '@' character</div>
            </div>
            <div class="form-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" name="password" required placeholder="Password">
            </div>
            <div class="g-recaptcha" data-sitekey="6Le9CxwrAAAAAFeJkZxoYw9BOhJxx2ohwkgpdYLF"></div>
            <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="btn">LOGIN</button>
        </form>
    </div>

    <!-- JavaScript for Email Validation -->
    <script>
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('email-error');
            
            if (!email.includes('@')) {
                emailError.style.display = 'block';
                return false; // Prevent form submission
            }
            
            emailError.style.display = 'none';
            return true; // Allow form submission
        }
    </script>
</body>
</html>
